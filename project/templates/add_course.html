{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Add Course</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_course' %}">
      {% csrf_token %}
      {% if course_form.errors %}
        <div class="alert alert-danger">
          <strong>Error!</strong> Course with this title already exists.
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="id_title" class="form-label">Course Title:</label>
        <input type="text" name="title" id="id_title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_image" class="form-label">Course Image:</label>
        <input type="file" name="image" id="id_image" class="form-control" accept="image/*">
      </div>
      <hr>
      <label for="id_videos-0-title" class="form-label">Video Count</label>
            <input type="text" name="videos-0-title" id="count" class="form-control" required>
      <h4 class="mb-3">Add Videos</h4>
      <div id="video-formset">
        {{ video_formset.management_form }}
        <div class="card mb-3">
          <div class="card-body">
            <label for="id_videos-0-title" class="form-label">Video Title:</label>
            <input type="text" name="videos-0-title" id="id_videos-0-title" class="form-control" required>
            <br>
            <label for="id_videos-0-video_url" class="form-label">Video URL:</label>
            <input type="url" name="videos-0-video_url" id="id_videos-0-video_url" class="form-control" required>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="add-video">Add Video</button>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>

  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Event listener for the "Add Video" button
        document.getElementById('add-video').addEventListener('click', function() {
            const videoFormset = document.getElementById('video-formset');
            const formCountInput = document.getElementById('id_videos-TOTAL_FORMS');
            const count=document.getElementById('count');
            const videoCount = count.value;

            // Counter for managing form prefixes
            let formCount = parseInt(formCountInput.value);

            console.log(`Before adding: formCount = ${formCount}`);

            // Clone the last form in the formset and add three new forms
            for (let i = 0; i < videoCount; i++) {
                const newForm = videoFormset.lastElementChild.cloneNode(true);

                // Update form prefixes in the cloned form
                const regex = new RegExp(`videos-${formCount - 1}`, 'g');
                newForm.innerHTML = newForm.innerHTML.replace(regex, `videos-${formCount}`);

                // Increment form count
                formCount++;

                // Update the TOTAL_FORMS value in the form management form
                formCountInput.value = formCount;

                // Append the new form to the formset
                videoFormset.appendChild(newForm);
            }

            console.log(`After adding: formCount = ${formCount}`);
            console.log(`Updated TOTAL_FORMS: ${formCountInput.value}`);
        });
    });
</script>


{% endblock %}
